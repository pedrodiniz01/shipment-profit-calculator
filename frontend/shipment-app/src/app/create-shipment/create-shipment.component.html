<!-- src/app/create-shipment/create-shipment.component.html -->
<div class="container">
    <!-- Return to Main Page Button -->
    <div class="return-button">
        <button routerLink="/">Home</button>
    </div>

    <h2>Create Shipment</h2>
    <form (ngSubmit)="onSubmit()" #shipmentForm="ngForm">
        <div class="form-group">
            <label for="referenceNumber">Reference Number:</label>
            <input type="text" id="referenceNumber" name="referenceNumber" [(ngModel)]="shipment.referenceNumber" required />
        </div>
        <div class="form-group">
            <label for="shipmentDate">Shipment Date:</label>
            <input type="date" id="shipmentDate" name="shipmentDate" [(ngModel)]="shipment.shipmentDate" required />
        </div>
        <button type="submit" [disabled]="!shipmentForm.form.valid">Submit</button>
    </form>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
